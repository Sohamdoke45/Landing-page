<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Affon</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="contact-btn">Contact Us</button>
        </header>

        <main>
            <div class="content">
                <h1>We Focus on <br> Digital Marketing!</h1>
                <p>We are your one-stop-shop for all your technology needs for your business.</p>
                <div class="email-form">
                    <input type="email" placeholder="Email address">
                    <button>Free Consulting</button>
                </div>
                <div class="trusted-by">
                    <p>We are trusted by over 500+ big and small agencies</p>
                    <div class="logos">
                        <img src="youtube.png" alt="YouTube">
                        <img src="twitter.png" alt="Twitter">
                        <img src="instagram.png" alt="Instagram">
                        <img src="linkedin.png" alt="LinkedIn">
                        <img src="freepik.png" alt="Freepik">
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="person.jpg" alt="Person" class="main-img">
            </div>
        </main>
    </div>
</body>
</html>
